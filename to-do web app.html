<!DOCTYPE html>
<html>
<head>
  <title>To-Do Web App</title>
  <link rel="stylesheet" type="text/css" href="to-do web app style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do Web App</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>

    <div class="section">
      <h2>Pending Tasks</h2>
      <ul id="pendingList"></ul>
    </div>

    <div class="section">
      <h3>Completed Tasks</h3>
      <ul id="completedList"></ul>
    </div>
  </div>

  <script src="to-do web app script.js"></script>
</body>
</html>
